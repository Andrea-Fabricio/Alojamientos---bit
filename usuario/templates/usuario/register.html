{% include "inicio/base.html" %}
{% load crispy_forms_tags %}

{% block content %}


<div class="row justify-content-center">
    <div class="col-6">
        <h1 class="mt-2">Registrarse</h1>
        <hr class="mt-0 mb-4">
        <form method="POST" class="form-group">

            {% csrf_token %}
            {{ form|crispy }}

            <button type="submit" class="btn btn-info">Registrarme</button>
        </form>
    </div>
</div>
{% endblock %}
